<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <script id="film_template" type="text/x-handlebars-template">

      <div id="films_card">
        
        <h4>Film</h4>

        <ul>
          <li>
            <span>Titolo:</span> {{title}}
          </li>
          <li>
            <span>Titolo originale:</span> {{original_title}}
          </li>
          <li>
            <span>Lingua:</span> {{{original_language}}}
          </li>
          <li>
            <span>Voto:</span> {{{vote_average}}}
          </li>
          <li>
            <span>Overview:</span> {{overview}}
          </li>

        </ul>
      </div>

    </script>

    <script id="tv_series_template" type="text/x-handlebars-template">

      <div id="tv_series_card">

        <h4>Serie tv</h4>
        <ul >
          <li>
            <span>Titolo:</span> {{name}}
          </li>
          <li>
            <span>Titolo originale:</span> {{original_name}}
          </li>
          <li>
            <span>Lingua:</span> {{{original_language}}}
          </li>
          <li>
            <span>Voto:</span> {{{vote_average}}}
          </li>
          <li>
            <span>Overview:</span> {{overview}}
          </li>


        </ul>

      </div>


    </script>

  </head>
  <body>

    <div class="input_container">

      <input id="search" type="text" name="search" value="rocky">
      <button id="btn" type="button" name="button">Search</button>

    </div>


    <div id="films_results" class="films_results">

    </div>
    <div id="series_results" class="series_results">

    </div>








    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
