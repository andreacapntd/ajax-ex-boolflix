<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <script id="film_template" type="text/x-handlebars-template">

      <li id="film">
        {{{poster_path}}}
        <span>Titolo:</span> {{title}}
        <span>Titolo originale:</span> {{original_title}}
        <span>Lingua:</span> {{{original_language}}}
        <span>Voto:</span> {{{vote_average}}}
      </li>

    </script>

    <script id="tv_series_template" type="text/x-handlebars-template">

      <li id="tv_serie">
        {{{poster_path}}}
        <span>Titolo:</span> {{name}}
        <span>Titolo originale:</span> {{original_name}}
        <span>Lingua:</span> {{{original_language}}}
        <span>Voto:</span> {{{vote_average}}}
      </li>

    </script>

  </head>
  <body>

    <div class="input_container">

      <input id="search" type="text" name="search" value="">
      <button id="btn" type="button" name="button">Search</button>

    </div>

    <div id="films" class="films_container">

      <h1>Films:</h1>
      <ul >


      </ul>

    </div>

    <div id="tv_series" class="serie_container">

      <h1>Serie tv:</h1>
      <ul >

      </ul>

    </div>






    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
